<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Bucket List</h1>
        <ul>
          <list-element v-for="item in bucketList" :key="item.id" :img="item.img" :title="item.title" :description="item.description">
            <a href="" slot="extraInfo" class="extraInfo">Daha fazla bilgi</a>
          </list-element>
        </ul>
      </div>
      
      <script type="text/x-template" id="listElement">
        <li>
          <img :src="img" alt="">
          <h2>{{title}}</h2>
          <p>{{description}}</p>
          <slot name="extraInfo"></slot>
        </li>
      </script>
      <script src="vue.js"></script>
      <script src="main.js"></script>
</body>
</html>
